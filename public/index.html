<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <!-- GOOGLE FONT CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <!-- AWESOME FONT CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>


  <!-- ACTUAL PAGE -->
  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <div class="nav-left">
        <span id="nav-logo">tweeter</span>
      </div>
      <div class="nav-right">
        <div>
          <span class="nav-text-bold">Write</span>
          <span class="nav-text-light">a new tweet</span>
        </div>
        <i class="fa-solid fa-angles-down"></i>      
      </div>
    </nav>

    <header class="avatar-header">
          <img src="/images/profile-hex.png"> 
          <h2>
            <span class="header-text-bold">Queenie</span>
            <span class="header-text-light">Phair</span>
          </h2>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet-container">
        <h2>Compose Tweet</h2>
        <form action="/tweets" method="POST">
          <div class="new-tweet-text">
            <label for="tweet-text">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
          </div>
          <div class="under-tweet">
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <br>
      <br>
      <br>

      <div id="tweets-container">
      <article class="tweet">

        <header>
          <div class="tweet-header-left">
            <span>ðŸ˜ˆ</span>
            <span>Jonathan Phair</span>
          </div>
          <div class="tweet-header-right" >
            <span>@JPhair</span>
          </div>
        </header>

          <div class="tweet-text">
            <p>Let the wookie win.</p>
          </div>

        <footer>
          <div class="tweet-footer-left">
            <p>10 days ago</p>
          </div>
          <div class="tweet-footer-right">
            <i id="flag" class="fa-solid fa-flag"></i>
            <i id="retweet" class="fa-solid fa-retweet"></i>            
            <i id="heart" class="fa-solid fa-heart"></i>
          </div>
        </footer>

      </article>
    </div>

    </main>
    <footer>
      <br>
      <br>
      <br>
      <br>
    </footer>
  </body>
</html>
